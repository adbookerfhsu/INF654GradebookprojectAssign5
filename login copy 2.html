<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homeschool Gradebook App Log In</title>
<link rel="stylesheet" type="text/css" id="scssstyles" href="view/css/main.css"/>
<link rel="stylesheet" id="poppinfont" href="https://fonts.googleapis.com/css2?family=Poppins"/>
<link rel="stylesheet" id="chilankafont" href="https://fonts.googleapis.com/css2?family=Chilanka"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/f65db0dd80.js" crossorigin="anonymous"></script>
<!--<script id="applicationScript" type="text/javascript" src="Log_In_Screen.js"></script>-->
</head>
<body>
	<header>
		<div class="headerdiv">
		<a href="index.html"><i class="fa fa-arrow-left fa-2x"></i></a>
		<p class="headerp">USER<br>LOG IN</p>
		</div>
	</header>
		<main>
			<div class="container">
				<div id="alert-signup" class="alert alert-danger hide" role="alert"></div>
				<form id="form-signup">
				  <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
					  type="email"
					  class="form-control"
					  id="signup_email"
					  aria-describedby="emailHelp"
					  placeholder="Enter email"
					/>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
					  type="password"
					  class="form-control"
					  id="signup_password"
					  placeholder="Password"
					/>
				  </div>
				  <button type="submit" class="btn btn-primary">Register</button>
				</form>
				<hr />
				<h1>Sign in to Jedi Account</h1>
				<div id="alert-signin" class="alert alert-danger hide" role="alert"></div>
				<form id="form-signin">
				  <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
					  type="email"
					  class="form-control"
					  id="signin_email"
					  aria-describedby="emailHelp"
					  placeholder="Enter email"
					/>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
					  type="password"
					  class="form-control"
					  id="signin_password"
					  placeholder="Password"
					/>
				  </div>
				  <button type="submit" class="btn btn-primary">Sign In</button>
				</form>
				<hr />
				<div id="signoutbutton">
				  
				<button id="signout" class="btn-purple">Sign Out</button>
				</div>
			  </div>
		</main>
		
		<!--jQuery loads first-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

		<script>
  		// Your web app's Firebase configuration
  		// For Firebase JS SDK v7.20.0 and later, measurementId is optional
		var firebaseConfig = {
			apiKey: "AIzaSyBS2epzYcS3PlS-ftGpP1jiZqjWxQWfUAA",
			authDomain: "gb-signupsignin.firebaseapp.com",
			databaseURL: "https://gb-signupsignin.firebaseio.com",
			projectId: "gb-signupsignin",
			storageBucket: "gb-signupsignin.appspot.com",
			messagingSenderId: "1000282152659",
			appId: "1:1000282152659:web:69ce8b19871768a4cefe26",
			measurementId: "G-Q8EVWMJQLX"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
  firebase.analytics();

  var auth = firebase.auth();
  
  
    $(document).on("submit", "#form-signup", function(event) {
      event.preventDefault();
      var promise = auth.createUserWithEmailAndPassword(
        $("#signup_email").val(),
        $("#signup_password").val()
      );
      promise.catch((e) => console.log(e.message));
    });

    $(document).on("submit", "#form-signin", function(event) {
      event.preventDefault();
      var promise = auth.signInWithEmailAndPassword(
        $("#signin_email").val(),
        $("#signin_password").val()
      );
      promise.catch((e) => {
        console.log(e.message);
        $("#alert-signin").text(e.message);
        $("#alert-signin").show();
      });
    });

    $(document).on("click", "#signout", function(event) {
      event.preventDefault();
      var promise = auth.signOut();
      promise.catch((e) => console.log(e.message));
    });

    auth.onAuthStateChanged((firebaseUser) => {
      if (firebaseUser) {
        console.log(firebaseUser);
        user = firebaseUser;
        window.location.href = "studentlist.html";
       } else {
        user = null;
        window.alert("You are not the droids we are looking for! Please Register or Sign In");
        console.log("not logged in");
      }
    });
		</script>
	<footer>
		<p class="footerp">&copy; Amy Booker FHSU INF 654 Mobile Web Project</p>
	</footer>	
</body>
</html>
